<!DOCTYPE html>
<html lang="en">
    <head>
        {% block meta %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            Document
            {% endblock %}
        </title>
        {% endblock %}
    </head>
    <body>
        <h1>title from the base</h1>
        <div id="header">
            {% block header %}
            <p>this is a defult header</p>
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}
            <p>this is a defult content</p>
            {% endblock %}
        </div>
    </body>
</html>
